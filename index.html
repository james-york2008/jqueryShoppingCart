<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script> <!--v3.3.1-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <table>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Salmon</th>
          <td class="itemPrice">60.00</td>
          <td class="quantity">1</td>
          <td class="itemSubTotal"></td>
          <td><button class="btn btn-light btn-sm remove">cancel</button></td>
        </tr>

        <tr>
          <th scope="row">Tuna</th>
          <td class="itemPrice">50.00</td>
          <td class="quantity">3</td>
          <td class="itemSubTotal"></td>
          <td><button class="btn btn-light btn-sm remove">cancel</button></td>
        </tr>
        
        <tr>
          <th scope="row">Carp</th>
          <td class="itemPrice">40.00</td>
          <td class="quantity">2</td>
          <td class="itemSubTotal"></td>
          <td><button class="btn btn-light btn-sm remove">cancel</button></td>
        </tr>

        <tr>
          <th scope="row">Pork</th>
          <td class="itemPrice">50.00</td>
          <td class="quantity">2</td>
          <td class="itemSubTotal"></td>
          <td><button class="btn btn-light btn-sm remove">cancel</button></td>
        </tr>

        <tr>
          <th scope="row">Beef</th>
          <td class="itemPrice">40.00</td>
          <td class="quantity">4</td>
          <td class="itemSubTotal"></td>
          <td><button class="btn btn-light btn-sm remove">cancel</button></td>
        </tr>
      </tbody>
    </table>

    
    <div class="total">
      <form class="newItem">
        <input name="item" type="text" placeholder="Item name" required>
        <input name="price" type="text" placeholder="Item price" required>
        <input name="quantity" type="text" placeholder="Item quantity" required>
        <button class="btn btn-success btn-sm">Add item</button>
      </form>
      <button class="btn btn-success" id="calculatePrice">Calculate Prices</button>
      
      <h2>Total Price:</h2>
      <h2 class="totalPrice"></h2>
    </div>
  </body>
</html>
